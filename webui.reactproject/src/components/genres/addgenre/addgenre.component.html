<div class="container">
  <form [formGroup]="genreForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input id="name" formControlName="name" class="input" type="text" placeholder="Genre name"
        [ngClass]="{'is-danger': name?.invalid && (name?.dirty || name?.touched)}">
        <div *ngIf="(name.invalid && ((name.dirty || name.touched) || genreForm.submitted))">
          <div *ngIf="name.errors.required">
            <p class="help is-danger">Genre name is required.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea formControlName="description" class="textarea" placeholder="Genre description"></textarea>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-link">Submit</button>
      </div>
    </div>
  </form>
</div>
