<div class="box">
  <button *ngIf="isAdmin" [routerLink]="['/games/update', game.id]" class="button is-primary is-pulled-right">
    <span class="icon is-small">
      <i class="material-icons" title="Edit"
        alt="Pen">edit</i>
    </span>
    <span>Edit</span>
  </button>
  <article class="media" [routerLink]="['/games', game.id]">
    <div class="media-left">
      <figure class="image is-64x64">
        <img *ngIf="!game?.imagePath" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
        <img *ngIf="game?.imagePath" src="{{game?.imagePath}}" alt="Placeholder image">
      </figure>
    </div>
    <div class="media-content">
      <p class="title is-4">{{game?.name}}</p>
      <p class="subtitle is-6">{{game?.price}}
        <div class="content">
          {{game?.shortDescription}}
          <br>
          <time datetime="2016-1-1">{{game?.releaseDate | date:'yyyy'}}</time>
        </div>
    </div>
  </article>
</div>
